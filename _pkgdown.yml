url: https://netify-dev.github.io/lame/
template:
  bootstrap: 5

navbar:
  structure:
    left: [intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/netify-dev/lame
      
articles:
- title: Getting Started
  navbar: ~
  contents:
  - lame-overview
  - dynamic_effects

reference:
- title: Main Functions
  desc: Primary model fitting functions
  contents:
  - ame
  - lame
  
- title: Plotting Functions  
  desc: Functions for visualizing model results
  contents:
  - plot.ame
  - plot.lame
  - ab_plot
  - uv_plot
  - trace_plot
  - gof_plot
  
- title: Data
  desc: Example datasets
  contents:
  - starts_with("YX")
  - coldwar
  - IR90s
  - addhealthc3
  - addhealthc9
  - comtrade
  - dutchcollege
  - lazegalaw
  - sampsonmonks
  - sheep
  
- title: Internal Functions
  desc: Supporting functions (not typically called directly)
  contents:
  - matches("^r[A-Z]")
  - ends_with("_fc")
  - ends_with("_cpp")
  - check_format
  - design_array
  - gof_stats
  - zscores